services:
  api:
    image: ${image}:${tag}
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@broker:5672
    ports:
      - 8000:8000
  worker:
    image: ${image}:${tag}
    command: "poetry run celery -A go_capture.tasks worker"
    depends_on:
      - broker
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@broker:5672
      - CELERY_RESULT_BACKEND=rpc
    env_file:
      - .env
  broker:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
