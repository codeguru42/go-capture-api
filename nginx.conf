upstream go_capture {
    server localhost:8000;
}

server {

    listen 80;

    server_name go-capture.code-apprentice.com;

    location / {
        proxy_pass http://go_capture;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}
