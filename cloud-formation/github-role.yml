Parameters:
  GitHubOrg:
    Type: String
  RepositoryName:
    Type: String
  OIDCProviderArn:
    Description: Arn for the GitHub OIDC Provider.
    Default: ""
    Type: String

Conditions:
  CreateOIDCProvider: !Equals
    - !Ref OIDCProviderArn
    - ""

Resources:
  GithubRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !If
                - CreateOIDCProvider
                - !Ref GithubOidc
                - !Ref OIDCProviderArn
            Condition:
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${RepositoryName}:*
      Path: /gocapture/
      Policies:
        - PolicyDocument: {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": Allow,
                "Action": cloudformation:DescribeStacks,
                "Resource": "*"
              },
              {
                "Effect": Allow,
                "Action": cloudformation:CreateChangeSet,
                "Resource": "*"
              },
              {
                "Effect": Allow,
                "Action": cloudformation:DescribeChangeSet,
                "Resource": "*"
              },
              {
                "Effect": Allow,
                "Action": cloudformation:ExecuteChangeSet,
                "Resource": "*"
              },
              {
                "Effect": Allow,
                "Action": cloudformation:CreateStack,
                "Resource": "*"
              }
            ]
          }
          PolicyName: CloudFormationPolicy
        - PolicyDocument: {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": Allow,
                "Action": iam:UpdateAssumeRolePolicy,
                "Resource": "*"
              },
              {
                "Effect": Allow,
                "Action": iam:GetRole,
                "Resource": "*"
              },
            ]
          }
          PolicyName: IamPolicy
        - PolicyDocument: {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": Allow,
                "Action": ecr:CreateRepository,
                "Resource": "*"
              },
            ]
          }
          PolicyName: EcrPolicy
      RoleName: GithubRole

  GithubOidc:
    Type: AWS::IAM::OIDCProvider
    Condition: CreateOIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1

Outputs:
  Role:
    Value: !GetAtt GithubRole.Arn
