Resources:
  Repository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: go-capture
      EncryptionConfiguration:
        EncryptionType: AES256
      ImageScanningConfiguration:
        ScanOnPush: true

Outputs:
  GoCaptureRepository:
    Value: !GetAtt Repository.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RepositoryArn'
